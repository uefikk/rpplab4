name: Deploy to GitHub Pages

on:
  release:
    types: [published]
  push:
    branches: [main]

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-pages@v4
      - uses: actions/upload-pages-artifact@v3
        with:
          path: './lab4'
      - uses: actions/deploy-pages@v4